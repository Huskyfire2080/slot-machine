<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .slot { font-size: 4rem; margin: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1.2rem; margin: 0.5rem; }
    #result-message { font-size: 24px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🎰 Slot Machine</h1>
  <div id="result" class="slot">🍒🍒🍒</div>
  <div id="result-message"></div>
  <button id="spinButton">Spin</button>
  <button onclick="resetGame()">Reset Game</button>
  <div>
    Coins: <span id="coin-count">10</span>
  </div>
  <h2>Last 5 Spins</h2>
  <ul id="history"></ul>

  <script type="module" src="./spin.js"></script>
  <script type="module" src="./history.js"></script>
</body>
</html>
